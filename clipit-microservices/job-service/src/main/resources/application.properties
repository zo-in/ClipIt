server.port=8082
spring.application.name=job-service

# Database 
spring.datasource.url=jdbc:mysql://localhost:3306/clipit_jobs?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Custom Tools 
app.tools.yt-dlp=${YT_DLP_PATH}
app.tools.ffmpeg=${FFMPEG_PATH}

app.storage.temp-dir=downloads/
app.storage.output-dir=outputs/